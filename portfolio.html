<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="darkModeBtn">Change style</button>
  <div class="page">
    <h1 style="grid-column:1/3;">Portfolio</h1>

    <div class="project">
      <h2>Live ASL Translator</h2>
      <a href="https://www.youtube.com/shorts/BBUfTR9v8K4" target="_blank">
        <img class="thumb" src="https://img.youtube.com/vi/BBUfTR9v8K4/0.jpg" alt="ASL Translator Demo">
      </a>
      <p>Click Image To View Demo</p>
    </div>

    <div class="project">
      <h2>Cashlyn Finance</h2>
      <a href="https://www.youtube.com/watch?v=LGqHcKto2vI" target="_blank">
        <img class="thumb" src="https://img.youtube.com/vi/LGqHcKto2vI/0.jpg" alt="Cashlyn Finance Demo">
      </a>
      <p>Click Image To View Demo</p>
    </div>

    <div class="project" style="grid-column:1/3;">
      <h2>LEGO eBay Price Appraiser (WIP)</h2>
      <p>Currently, I using SAM 2.1 to Dino v2 to identify legos in ebay listing and evaluating if the listing is a good deal</p>
    </div>

    <div style="grid-column:1/3; text-align:center;"><a href="index.html">Back</a></div>
  </div>

  <script>
    const btn = document.getElementById('darkModeBtn');

    function enableStyle() {
      document.body.classList.add('siteTheme', 'dark-mode');
      localStorage.setItem('siteStyle', '1');
    }

    function disableStyle() {
      document.body.classList.remove('siteTheme', 'dark-mode');
      localStorage.setItem('siteStyle', '0');
    }

    btn.addEventListener('click', () => {
      if (document.body.classList.contains('siteTheme')) disableStyle(); else enableStyle();
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('siteStyle') === '1') enableStyle();
    });
  </script>
</body>
</html>
